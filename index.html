<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        /* Body background */
        body {
            background-color: #f7f7f7; /* Background color for the entire page */
            font-family: Arial, sans-serif; /* Font family for text */
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        h1 {
            text-align: center; /* Center-align the heading */
            color: #007acc; /* Heading text color */
            margin-top: 20px; /* Top margin for spacing */
        }

        /* Section styles */
        section {
            background-color: #fff; /* Background color for sections */
            border-radius: 10px; /* Rounded corners for sections */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Shadow effect for sections */
            padding: 20px;
            margin: 20px auto; /* Center-align the sections horizontally */
            max-width: 600px; /* Maximum width for sections */
        }

        h2 {
            font-size: 24px; /* Font size for section headings */
            color: #333; /* Section heading text color */
        }

        /* Button styles */
        button {
            background-color: #007acc; /* Button background color */
            color: #fff; /* Button text color */
            border: none;
            border-radius: 5px; /* Rounded corners for buttons */
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }

        button:hover {
            background-color: #005a9e; /* Button background color on hover */
        }

        /* Chosen word styles */
        p {
            font-weight: bold; /* Bold text for chosen words */
            margin-top: 10px; /* Top margin for spacing */
        }

        /* Story display styles */
        #story {
            font-size: 18px; /* Font size for the story display */
            margin-top: 20px; /* Top margin for spacing */
            color: #333; /* Story text color */
        }

        /* Student ID styles */
        #studentId {
            text-align: center; /* Center-align the student ID */
            margin-top: 20px; /* Top margin for spacing */
            color: #777; /* Student ID text color */
        }
    </style>
</head>

<body>
    <h1>See-N-Say Storymaker</h1>
    <p id="studentId"></p>
    <section>
        <!-- Section with all the buttons for the user to build their story -->
        <h2>Create Your Story</h2>
        <button id="noun1">Noun 1</button>
        <p id="chosenNoun1"></p>
        <button id="verb">Verb</button>
        <p id="chosenVerb"></p>
        <button id="adjective">Adjective</button>
        <p id="chosenAdjective"></p>
        <button id="noun2">Noun 2</button>
        <p id="chosenNoun2"></p>
        <button id="setting">Setting</button>
        <p id="chosenSetting"></p>
    </section>
    <section>
        <!-- Section with playback controls to see or hear the story -->
        <h2>See Your Story</h2>
        <button id="playback">Show Story</button>
        <button id="random">Random Story</button>
        <!-- Empty paragraph to display the story -->
        <p id="story"></p>
    </section>
    <script src="./storymaker.js"></script> <!-- Include the JavaScript file -->
</body>

</html>
